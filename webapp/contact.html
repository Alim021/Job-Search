<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <link rel="stylesheet" href="contact.css">

    <title>Contact us Page</title>
    <script src="https://kit.fontawesome.com/c32adfdcda.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-section">
        <div class="main-section-header">
            <div class="main-container">
                <h2>Contact Us</h2>
                <p>"Connect with us to unlock endless career opportunities! Reach out for any inquiries or assistance regarding our online job portal."</p>
            </div>
        </div>

        <div class="main-container">
            <div class="main-row">

                <div class="contact-info-section">
                    <div class="contact-info-item">
                        <div class="contact-info-icon">
                            <i class="fas fa-home"></i>
                        </div>

                        <div class="contact-info-content">
                            <h4>Address</h4>
                            <p>Pune, Maharashtra<br /> india </p>
                        </div>
                    </div>

                    <div class="contact-info-item">
                        <div class="contact-info-icon">
                            <i class="fas fa-phone"></i>
                        </div>

                        <div class="contact-info-content">
                            <h4>Phone</h4>
                            <p>9309599402</p>
                        </div>
                    </div>

                    <div class="contact-info-item">
                        <div class="contact-info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>

                        <div class="contact-info-content">
                            <h4>Email</h4>
                            <p>alimsayyad1137@gmail.com</p>
                        </div>
                    </div>
                </div>

                <div class="contact-form-section">
                    <form action="" id="contact-form">
                        <h2>Send Message</h2>
                        <div class="input-container">
                            <input type="text" required="true" name=fname"">
                            <span>Full Name</span>
                        </div>

                        <div class="input-container">
                            <input type="email" required="true" name="email">
                            <span>Email</span>
                        </div>

                        <div class="input-container">
                            <textarea required="true" name="msg"></textarea>
                            <span>Type your Message...</span>
                        </div>

                        <div class="input-container">
                            <input type="submit" value="Send" name="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
